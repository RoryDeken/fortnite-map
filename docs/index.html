<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Fortnite Map</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
  integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
  crossorigin=""/>
    <!-- Custom styles for this template -->
    <link href="css/main.css" rel="stylesheet">

  </head>

  <body>

    <section class="py-5 mt-5">
      <div class="container">
        <h1>Interactive Fortnite Map</h1>
        <div class="row">
          <div class="col-xs-12">

          <div id="map">
            <select v-model="selected" class="m-">
              <option v-for="(season, index) in seasons" v-bind:value="index">
                Season {{ index + 1}}
              </option>
            </select>

          <img v-bind:src="seasons[selected]"/> 
          </div>
          <div id="leafLetMap"></div>
        </div>
      </div>
    </div>
    </section>

    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Fortnite Map 2018</p>
      </div>
      <!-- /.container -->
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.4/leaflet.js" integrity="sha256-tfcLorv/GWSrbbsn6NVgflWp1YOmTjyJ8HWtfXaOaJc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script>
    const NotFound = { template: '<p>Page not found</p>' }
const Home = { template: '<p>Here</p>' }
const Seasons = { template: '<p>Past Seasons</p>' }

const routes = {
  '/': Home,
  '/seasons': Seasons
}

    var vm = new Vue({
      el: "#map",
    data: {
      seasons: [
        'map/seasons/szn1.jpg',
        'map/seasons/szn2.jpg',
        'map/seasons/szn3.jpg',
        'map/seasons/szn4.jpg',
        'map/seasons/szn5.jpg',
        'map/seasons/szn6.jpg',
        'map/seasons/szn7.jpg',
      ],
      selected: 6,
      currentRoute: window.location.pathname
    },
    computed: {
    ViewComponent () {
      return routes[this.currentRoute] || NotFound
    }
  },
  render (h) { return h(this.ViewComponent) }
});



    </script>
    <script>
    var map = L.map('leafLetMap', {maxZoom:6, minZoom:2}).setView([0, 0], 2);
    map.setMaxBounds(map.getBounds());
L.tileLayer('./map/currentMapTiles/{z}{x}{y}.jpg', {noWrap:true}).addTo(map);
/*

*/
    </script>



  </body>

</html>
